<header class="site-header">
  <div class="header-inner">

    <div class="brand" aria-label="Accountia">
      <!-- Logo: own link -->
      <a class="brand-logo-link" href="{{ if eq site.Language.Lang "en" }}/en/{{ else }}/{{ end }}" aria-label="Go to home">
        <img class="brand-logo" src="{{ "logo.png" | relURL }}" alt="Accountia logo">
      </a>

      <!-- Center text: own link -->
      <a class="brand-text brand-text-link" href="{{ if eq site.Language.Lang "en" }}/en/{{ else }}/{{ end }}" aria-label="Go to home">
        <div class="brand-name">{{ site.Params.siteName }}</div>
        <div class="brand-sub">{{ if eq site.Language.Lang "en" }}Accounting{{ else }}Regnskap{{ end }}</div>
      </a>
    </div>

    <!-- Mobil meny-toggle -->
    <input class="nav-toggle" type="checkbox" id="nav-toggle" aria-label="{{ if eq site.Language.Lang "en" }}Open menu{{ else }}Ã…pne meny{{ end }}">

    <label class="nav-toggle-btn" for="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span class="menu-text">{{ if eq site.Language.Lang "en" }}Menu{{ else }}Meny{{ end }}</span>
    </label>

    <nav class="nav" role="navigation" aria-label="{{ if eq site.Language.Lang "en" }}Main menu{{ else }}Hovedmeny{{ end }}">
      {{ range site.Menus.main }}
        <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
          {{ .Name }}
        </a>
      {{ end }}

      {{ if eq site.Language.Lang "no" }}
        <a class="nav-link lang-link" href="/en/" aria-label="English">EN</a>
      {{ else }}
        <a class="nav-link lang-link" href="/" aria-label="Norwegian">NO</a>
      {{ end }}
    </nav>
  </div>
</header>
