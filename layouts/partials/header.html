<header class="site-header">
  <div class="header-inner">


    <a class="brand brand-stack brand-image" href="{{ if eq site.Language.Lang "en" }}/en/{{ else }}/{{ end }}" aria-label="Accountia">
      
      <img class="brand-img" src="{{ "images/accountia_logo_horizontal.png" | relURL }}" alt="Accountia Regnskap">

    </a>


    <!-- Mobil meny-toggle -->
    <input class="nav-toggle" type="checkbox" id="nav-toggle" aria-label="{{ if eq site.Language.Lang "en" }}Open menu{{ else }}Ã…pne meny{{ end }}">

    <label class="nav-toggle-btn" for="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span class="menu-text">{{ if eq site.Language.Lang "en" }}Menu{{ else }}Meny{{ end }}</span>
    </label>

    <nav class="nav" role="navigation">
      {{ range site.Menus.main }}
        <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
          {{ .Name }}
        </a>
      {{ end }}

      <div class="lang-dd">
        <details>
          <summary>{{ i18n "lang_label" }}: {{ upper site.Language.Lang }}</summary>
          <div class="lang-dd-menu">
            <a class="lang-item {{ if eq site.Language.Lang "no" }}active{{ end }}" href="/">NO</a>
            <a class="lang-item {{ if eq site.Language.Lang "en" }}active{{ end }}" href="/en/">EN</a>
            <a class="lang-item {{ if eq site.Language.Lang "es" }}active{{ end }}" href="/es/">ES</a>
            <a class="lang-item {{ if eq site.Language.Lang "ar" }}active{{ end }}" href="/ar/">AR</a>
          </div>
        </details>
      </div>
    </nav>
  </div>
</header>
