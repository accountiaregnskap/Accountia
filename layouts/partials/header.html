<header class="site-header">
  <div class="header-inner">


    <a class="brand brand-stack brand-image" href="{{ if eq site.Language.Lang "en" }}/en/{{ else }}/{{ end }}" aria-label="Accountia">
      
      <img class="brand-img" src="{{ "images/accountia_logo_horizontal.png" | relURL }}" alt="Accountia Regnskap">

    </a>


    <!-- Mobil meny-toggle -->
    <input class="nav-toggle" type="checkbox" id="nav-toggle" aria-label="{{ if eq site.Language.Lang "en" }}Open menu{{ else }}Ã…pne meny{{ end }}">

    <label class="nav-toggle-btn" for="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span class="menu-text">{{ if eq site.Language.Lang "en" }}Menu{{ else }}Meny{{ end }}</span>
    </label>

    <nav class="nav" role="navigation">
      {{ range site.Menus.main }}
        <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
          {{ .Name }}
        </a>
      {{ end }}

      <div class="lang-dd">
        <details>
          <summary>{{ i18n "lang_label" }}</summary>
          <div class="lang-dd-menu">
            {{ range site.Languages }}
              <a class="lang-item {{ if eq .Lang $.Site.Language.Lang }}active{{ end }}" href="{{ .Lang | relLangURL }}">{{ if eq .Lang "no" }}NO{{ else if eq .Lang "en" }}EN{{ else if eq .Lang "es" }}ES{{ else if eq .Lang "ar" }}AR{{ else }}{{ upper .Lang }}{{ end }}</a>
            {{ end }}
          </div>
        </details>
      </div>
    </nav>
  </div>
</header>
