<header class="site-header">
  <div class="header-inner">


    <a class="brand brand-stacked" href="{{ if eq site.Language.Lang "en" }}/en/{{ else }}/{{ end }}" aria-label="Accountia">
      <span class="brand-ar" aria-hidden="true"><span class="brand-ar-text">AR</span><span class="brand-ar-plus">+</span></span>
      <span class="brand-title">ACCOUNTIA</span>
      <span class="brand-subtitle">{{ if eq site.Language.Lang "en" }}ACCOUNTING{{ else }}REGNSKAP{{ end }}</span>
    </a>


    <!-- Mobil meny-toggle -->
    <input class="nav-toggle" type="checkbox" id="nav-toggle" aria-label="{{ if eq site.Language.Lang "en" }}Open menu{{ else }}Ã…pne meny{{ end }}">

    <label class="nav-toggle-btn" for="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span class="menu-text">{{ if eq site.Language.Lang "en" }}Menu{{ else }}Meny{{ end }}</span>
    </label>

    <nav class="nav" role="navigation">
      {{ range site.Menus.main }}
        <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
          {{ .Name }}
        </a>
      {{ end }}

      {{ if eq site.Language.Lang "no" }}
        <a class="nav-link lang-link" href="/en/" aria-label="English">EN</a>
      {{ else }}
        <a class="nav-link lang-link" href="/" aria-label="Norwegian">NO</a>
      {{ end }}
    </nav>
  </div>
</header>
