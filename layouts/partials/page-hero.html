{{ $bg := .Params.bg | default "/images/hero.jpg" }}
<section class="page-hero" style="--bg:url('{{ $bg }}');">
  <div class="hero-overlay"></div>
  <div class="page-hero-inner">
    <div class="hero-content">
      <h1>{{ .Title }}</h1>
      {{ with .Params.lead }}<p>{{ . }}</p>{{ end }}
    </div>
  </div>
</section>
