<section class="value-wrap">
  <div class="value-left">
    <h2 class="value-title">{{ .Get "title" }}</h2>
    <p class="value-lead">{{ .Get "lead" }}</p>
  </div>

  <div class="value-grid">
    <div class="value-card">
      <h3>{{ .Get "c1t" }}</h3>
      <p>{{ .Get "c1d" }}</p>
    </div>
    <div class="value-card">
      <h3>{{ .Get "c2t" }}</h3>
      <p>{{ .Get "c2d" }}</p>
    </div>
    <div class="value-card">
      <h3>{{ .Get "c3t" }}</h3>
      <p>{{ .Get "c3d" }}</p>
    </div>
    <div class="value-card">
      <h3>{{ .Get "c4t" }}</h3>
      <p>{{ .Get "c4d" }}</p>
    </div>
    <div class="value-card">
      <h3>{{ .Get "c5t" }}</h3>
      <p>{{ .Get "c5d" }}</p>
    </div>
    <div class="value-card">
      <h3>{{ .Get "c6t" }}</h3>
      <p>{{ .Get "c6d" }}</p>
    </div>
  </div>
</section>
